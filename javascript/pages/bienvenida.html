<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Banco de la  Nacion Simulador de Credito </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">  
        
    </head>
      <body>

        <div class="form-container">
            <h2>Datos para Credito Banco de la Nacion</h2>
            <form id="datosGeneralesForm">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombres" required>
    
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>
    
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" required>
    
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
    
                <label for="identificacion">Identificación:</label>
                <input type="number" id="identificacion" required>
    
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>
    
                <input type="submit" value="Guardar">
                
            </form>
        </div>
        <script src="../js/datosformulario.js"></script>
    </body>
    </html>
